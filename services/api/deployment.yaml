apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: vivien8/api-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_BROKER
              value: "kafka.kafka.svc.cluster.local:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: kafka
spec:
  type: ClusterIP
  selector:
    app: api-service
  ports:
    - port: 3000
      targetPort: 3000
