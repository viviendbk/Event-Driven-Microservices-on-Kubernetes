namespace: kafka
kafka:
  broker: kafka.kafka.svc.cluster.local:9092

services:
  - name: api-service
    image: vivien8/api-service
    tag: latest
    port: 3000
    servicePort: 3000
    replicas: 1
    resources:
      requests:
        cpu: "100m"
      limits:
        cpu: "200m"

  - name: consumer-service
    image: vivien8/consumer-service
    tag: latest
    replicas: 1

  - name: producer-service
    image: vivien8/producer-service
    tag: latest
    port: 3000
    servicePort: 3000
    replicas: 1
