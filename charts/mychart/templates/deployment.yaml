{{- $namespace := .Release.Namespace | default "default" }}
{{- range .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $namespace }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
      # --- NEW: Prometheus Scraping Annotations ---
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .port }}"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ .image }}:{{ .tag }}"
          {{- if .port }}
          ports:
            - containerPort: {{ .port }}
          {{- end }}
          env:
            - name: KAFKA_BROKER
              value: "{{ $.Values.kafka.broker }}"
            
            # --- NEW: Loop to add extra env vars from values.yaml ---
            {{- if .extraEnv }}
            {{- range .extraEnv }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
            {{- end }}

          {{- if .resources }}
          resources:
            requests:
              cpu: "{{ .resources.requests.cpu }}"
            limits:
              cpu: "{{ .resources.limits.cpu }}"
          {{- end }}
{{- end }}