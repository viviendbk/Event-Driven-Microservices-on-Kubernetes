{{- $namespace := .Values.namespace | default "kafka" }}
{{- range .Values.services }}
{{- if .servicePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $namespace }}
spec:
  type: {{ .type | default "ClusterIP" }}
  selector:
    app: {{ .name }}
  ports:
    - protocol: TCP
      port: {{ .servicePort }}
      targetPort: {{ .port | default .servicePort }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ $namespace }}
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: broker
      port: 9092
