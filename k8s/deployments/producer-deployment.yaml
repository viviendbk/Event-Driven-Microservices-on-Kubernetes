apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-service
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-service
  template:
    metadata:
      labels:
        app: producer-service
    spec:
      containers:
        - name: producer-service
          image: vivien8/producer-service:latest
          env:
            - name: KAFKA_BROKER
              value: "kafka.kafka.svc.cluster.local:9092"
