apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-service
  template:
    metadata:
      labels:
        app: producer-service
    spec:
      containers:
        - name: producer-service
          image: "vivien8/producer-service:latest"
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_BROKER
              value: "kafka.dev.svc.cluster.local:9092"