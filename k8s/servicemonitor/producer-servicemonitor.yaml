apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: producer-service-monitor
  namespace: dev
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: producer-service
  namespaceSelector:
    matchNames:
      - dev
  endpoints:
    - port: http
      path: /metrics
      interval: 15s